<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="flex-wrapper">
            <div class="flex-items">
                <h1 class="header">HOME</h1>
                <div class="score-board">0</div>
                <div class="increament-number-section">
                    <div onclick="incrementButton1()" class="increment home-increament1">+1</div>
                    <div onclick="incrementButton2()" class="increment home-increament2">+2</div>
                    <div onclick="incrementButton3()" class="increment home-increament3">+3</div>
                </div>
            </div>
            <div class="flex-items">
                <h1 class="header">GUEST</h1>
                <div class="score-board">0</div>
                <div class="increament-number-section">
                    <div onclick="incrementButton4()" class="increment guest-increament1">+1</div>
                    <div onclick="incrementButton5()" class="increment guest-increament2">+2</div>
                    <div onclick="incrementButton6()" class="increment guest-increament3">+3</div>
                </div>
            </div>
        </div>

        <script src="Js/index.js"></script>
    </body>
</html>
